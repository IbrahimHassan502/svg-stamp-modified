<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body class="bg-gray-100">
    <div class="relative">
      <div class="relative bg-opacity-75 bg-deep-purple-accent-700">
        <div
          class="relative px-4 py-16 mx-auto overflow-hidden sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8 lg:py-20"
        >
          <div class="flex flex-col items-center justify-between xl:flex-row">
            <div class="w-full max-w-xl mb-12 xl:mb-0 xl:pr-16 xl:w-7/12">
              <div class="mb-12 flex justify-center" id="stampContainer">
                <!-- SVGs will be loaded here -->
              </div>
              <div class="mx-auto">
                <div
                  class="p-4 bg-white shadow-md rounded border border-gray-500"
                >
                  <form class="w-full max-w-xl mx-auto">
                    <div class="mb-4">
                      <label for="nameInput" class="block text-gray-700"
                        >Enter your name:</label
                      >
                      <div class="flex items-center">
                        <input
                          type="text"
                          id="nameInput"
                          class="w-full px-3 py-2 border border-gray-300 rounded"
                        />
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="loadingOverlay">
      <div class="loader"></div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        loadSVGs(["img/curved_stamp.svg"]);
      });

      function loadSVGs(svgPath) {
        fetch(svgPath)
          .then((response) => response.text())
          .then((svgData) => {
            const stampContainer = document.getElementById("stampContainer");
            const div = document.createElement("div");
            div.innerHTML = svgData;
            div.classList.add("inline-block");
            stampContainer.appendChild(div);
            return stampContainer;
          })
          .then((stampContainer) => {
            const curvedText = stampContainer.querySelector("#nameText");

            return curvedText;
          })
          .then((curvedText) => {
            // variables
            let curvedTextOffset = 0;

            const originalFontSize = parseFloat(
              window.getComputedStyle(curvedText).getPropertyValue("font-size")
            );

            const curvedSvg = curvedText.closest("svg");
            const curvedSvgDim = curvedSvg.getBoundingClientRect();

            const curvedTextScale = 0.04;
            // =========================== the font size regulation function =====================================
            function regulateFontSize(overFlowCheck = false) {
              const curvedTextFontSize = parseFloat(
                window
                  .getComputedStyle(curvedText)
                  .getPropertyValue("font-size")
              );

              const curvedTextDim = curvedText.getBoundingClientRect();

              const curvedTextContainer = curvedText.closest("text");
              console.log(curvedTextContainer);

              let isCurvedTextBottom = false;
              let bottomTextReduce = false;
              let topTextReduce = false;

              // if statement to detect if the text on the bottom or the top of the stamp
              if (
                Math.abs(curvedTextDim.y - curvedSvgDim.y) >
                Math.abs(curvedTextDim.bottom - curvedSvgDim.bottom)
              ) {
                isCurvedTextBottom = true;
              }
              // if statement to detect if the bottom text exceeds it boundries
              if (
                curvedTextDim.bottom + curvedTextDim.height >
                curvedSvgDim.bottom + 0.31 * curvedSvgDim.height
              ) {
                bottomTextReduce = true;
              }
              // if statement to detect if the top text exceeds it boundries
              if (
                curvedTextDim.y + curvedTextDim.height >
                curvedSvgDim.y + 0.45 * curvedSvgDim.height
              ) {
                topTextReduce = true;
              }

              if (
                (isCurvedTextBottom && bottomTextReduce) ||
                (!isCurvedTextBottom && topTextReduce)
              ) {
                curvedText.style.fontSize = `${(
                  curvedTextFontSize *
                  (1 - curvedTextScale)
                ).toFixed(1)}px`;

                // pulling the top curved text up to maintain visuals
                if (!isCurvedTextBottom) {
                  curvedTextOffset -= curvedTextScale;
                  curvedTextContainer.style.transform = `translateY(${curvedTextOffset}px)`;
                }

                if (!overFlowCheck) {
                  regulateFontSize();
                } // else if statement to increase fontsize in case of deleting characters
              } else if (curvedTextFontSize < originalFontSize) {
                curvedText.style.fontSize = `${(
                  curvedTextFontSize *
                  (1 + curvedTextScale * 1.1)
                ).toFixed(1)}px`;

                // pushing the top curved text back down to maintain visuals
                if (!isCurvedTextBottom) {
                  curvedTextOffset += curvedTextScale;
                  curvedTextContainer.style.transform = `translateY(${
                    curvedTextOffset < 0 ? curvedTextOffset : 0
                  }px)`;
                }

                regulateFontSize(true);
              }
            }
            // ===================================== the stamp update function ==========================
            function updateName() {
              const nameInput = document.getElementById("nameInput");
              const newText = nameInput.value.toUpperCase();
              document
                .querySelectorAll('textPath[id^="nameText"]')
                .forEach((nameText) => {
                  nameText.textContent = newText;
                });

              // ===================================== function to reduce font size whenever paragraph wraps
              regulateFontSize();
            }

            // ===================================== adding the update function to the input
            document
              .getElementById("nameInput")
              .addEventListener("input", updateName);
          });
      }
    </script>
  </body>
</html>
